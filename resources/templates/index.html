<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>
<link rel="stylesheet" href="css/fontawesome.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/templatemo-style.css">
<link href="css/tailwind.min.css" rel="stylesheet">

</head>
<body>
	<div>
		<nav class="navbar navbar-expand-xl">
			<div class="container h-100">
				<a class="navbar-brand" href="/">
					<h1>Inventory Management System</h1>
				</a>
			</div>
		</nav>
	</div>

	<br/>
	<br/>
	<div class="w-full max-w-xs mx-auto">
		<form class="bg-white shadow-md rounded px-8 pt-10 pb-10 mb-4" method="POST">
		<div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to IMS, Login</h2>
              </div>
            </div>
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="username"> Username </label> <input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
					id="userName" type="text" placeholder="username" name="userName">
			</div>
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-bold mb-2"
					for="password"> Password </label> <input
					class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
					id="password" type="password" placeholder="Password" name="userPassword">
				<p class="text-red-500 text-xs italic" th:text="${Warn}"></p>
			</div>
			<div class="flex items-center justify-between">
				<button
					class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
					type="submit">Sign In</button> 
				<a
					class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800"
					href="#"> Forgot Password? </a>
			</div>
		</form>
	</div>








	<p></p>
	<p></p>
	<p></p>
</body>
</html>
